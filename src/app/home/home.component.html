<div class="container color-dark">
	<div class="col">
		<p>Add a bucker list item</p>
	</div>
	<div class="col">
		<!-- Here we are accessing the value from inside the component using INTERPOLATION. {{}} -->
		<p>Your backet list ({{ itemCount }})</p>
	</div>
</div>
<div class="container color-light" [@goals]="goals.length">
	<div class="col">
		<p class="sm">Use this from below to add a new bucket list goal. What do you want to do with your life.</p>
		<form>
			<!-- Here we are setting the value of input by TWO WAY DATA BINDING METHOD [(ngModel)]="..." -->
			<input type="test" class="txt" name="item" placeholder="Life goal..." [(ngModel)]="goalText">
			<br />
			<span style="color: green;font-style: bold; font-size: 16px;">{{goalText}}</span>
			<br />
			<br />
			<!-- We are setting the value of the button using PROPERTY BINDING []. -->
			<!-- Moreover, we are adding an event which is a click event on button. (click)="methodName()" -->
			<input type="submit" class="btn" [value]="btnText" (click)="addItem()">
		</form>
	</div>
	<div class="col">
		<!-- We are iterating through the list in order to display them all using ANGULAR FOR *ngFor="let item of items"-->
		<p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
			{{ goal }}
		</p>
	</div>
</div>
